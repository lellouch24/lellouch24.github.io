
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/chart.min.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/marker.js"></script>
    <script src="./js/draw.js"></script>
    <script src="./js/ui-behavior.js"></script>
    <script src="./data/jsonData.js"></script>
    <script src="./js/specialty.js"></script>
    <script src="./js/manage-res.js"></script>
    <script src="./js/visit-res.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class='layer-panel' style="left: 1%;">
        <div class="layer-header">
            <h4>Filter Restaurant Types</h4>
        </div>
        <div class="layer-body">
          <ul id="resaurant-type"> 
          </ul>
        </div>
    </div>

    <div id="selected-div" class='selected-restaurant' hidden>
        <div class="selected-title">
          <h4>Selected Restaurants</h4>
          <i id='selected-closer' class="closer">X</i>
        </div>
        <ul id="select-list"></ul>
    </div>

    <div id="res_det-div" hidden class='layer-panel' style="right:5% !important;height: 400px !important;" > 
      <div class="layer-header">
          <i id='res_det-closer' class="closer">X</i>
          <h4 id="res_det-header">TEST</h4>
      </div>
      <div class="layer-body" style="padding:20px;">
        <h4 style="margin-bottom:5px;margin-top:5px;">Specialties</h4>
        <div style="height:200px;overflow:auto;">
          <table id="res_det-specialty">
           <thead>
             <tr>
               <th style="width: 50%;">Name </th>
               <th style="width: 50%;">Price</th>
             </tr> 
           </thead>
          <tbody></tbody>
        </table>
        
        <div style="width:100%;text-align:right;margin-top:20px;">
            <button class="generic-btn" onclick="showSpecialtyModal()">Add Specialty</button>
        </div>
        </div> 
        <div style="width:100%;float:left;margin-bottom:20px;";>
            <div style="width:50%;float: left;">
                <label>Visitor: </label>
                <span id="res_det-visitor">Test</span>
            </div>
            <div style="width:50%;float: left;">
                <button class="generic-btn" id="res_det">Revenue Chart</button>
            </div>
        </div>
        <div style="width:100%;float:left">
            <div style="width:100%;float: left;">
                <label>Visitor Satisfaction: </label> 
            </div>
            <div style="width:70%;margin-left:10%;float: left;background-color:gray">
              <div style='width:48%;float:left;'>
                 <div style="float:right;background-color:red;width:0%" id="res_det-neg">&nbsp;</div>
              </div>
              <div style='width:1%;float:left;border-right: 1px solid black;'></div>
              <div style='width:48%;float:left;'>
                  <div style="background-color:green;width:0%" id="res_det-positive">&nbsp;</div>
              </div>
            </div>
        </div>

      </div>
  </div>

  <div class="chart-div" hidden>
      <i id='chart-closer' class="closer">X</i>
      <div id="chart-container">
          <canvas id="myChart" width="700" height="300"></canvas>
      </div>
  </div>
  
    <div class="specialty-div" hidden>
      <form id="specialty-form">
        <div class="specialty-header">
          <label id="specialty-closer">X</label>
          <h4>Add Specialty</h4>
        </div>
        <div class="specialty-body">
          <div class="specialty-row">
              <label>Name: </label>
              <input type="text" id="specialty-name" autocomplete="rand_string">
          </div>
          <div class="specialty-row">
              <label>Price: </label>
              <input type="number" id="specialty-price" autocomplete="off">
          </div>
        </div>
        <div class="specialty-footer">
          <button type="submit" class="specialty-save">Save</button>
        </div>
      </form>
    </div>

    <div class="visited-div" hidden>
      <form id="visited-form">
          <div class="visited-header">
              <i id='visited-closer' class="closer">X</i>
              <label>Please describe your experience</label>
          </div>
          <div class="visited-body">
              <div class="visited-row">
                  <label>What's your meal: </label>  <br/>
                  <select id="visited-meal" required>
                  </select>
              </div>
              <div class="visited-row">
                  <label>Hows your experience: </label>  <br/>
                  <select id="visited-satify" required>
                    <option value="init" disabled selected>-Select options-</option>
                    <option value=-1>Unsatisfied</option>
                    <option value=0>Neutral</option>
                    <option value=1>Satisfied</option>
                  </select>
              </div>
              <div>
                  <button type="submit" class="specialty-save" style="margin-top:30px;">Save</button>
              </div>
          </div>
      </form>
      
    </div> 



    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <button class='draw-rectangle' onclick="draw();" title="Find restaurant in an area">Draw</button>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcX_4StKtCKOFJQtf5PujlWo_inSm9Y5c&libraries=places,drawing&type=restaurant&callback=initMap">
    </script>
  </body>
</html>
